# Where outputs go
output_dir: ./data/sim_outputs/stability_map

# How the stability metric is shaped (bigger = more stable)
metric_mass_scale: 1.0     # increase to emphasize low-mass basins
energy_check_only: false   # true skips relaxation; uses initial energy only (fast probe)

# Parallelism
processes: 2
threads_per_process: 4

# Sweep axes â€” each maps to a HopfionRelaxer config key
param1:
  name: mu_squared
  key: mu_squared
  start: 0
  stop: 2.0
  num_points: 32
  transform: linear   # or log10

param2:
  name: p_env
  key: p_env
  start: 0.0
  stop: 0.5
  num_points: 16
  transform: linear

# Base solver config (anything not controlled by the two axes)
solver:
  lattice_size: [24, 24, 16, 16]
  dx: 0.5
  mu_squared: 1.5
  lambda_val: 2.0
  P_env: 0.1
  g_squared: 0.2
  h_squared: 0.1
  seed_nw: 1
  relaxation_dt: 1.0e-5
  friction: 0.8
  max_iterations: 8000
  convergence_threshold: 1.0e-5
  early_exit_energy_threshold: 5.0e3
  relaxation_n_skip: 300
  relaxation_n_iter: 512
